<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Pilot</title>

    <object th:include="fragments/fragment :: header" th:remove="tag"></object>

</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Ubah Jabatan</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
                            <input type="hidden" name="id" th:value="${jabatan.id}" />
                            Name <br>
                            <input type="text" name="nama" th:value="${jabatan.nama}" class="form-control" />
                            <br>
                            Deskripsi <br>
                            <input type="text" name="deskripsi" th:value="${jabatan.deskripsi}" class="form-control" />
                            Gaji Pokok <br>
                            <input type="number" name="gajiPokok" th:value="${jabatan.gajiPokok}" class="form-control" />
                            <br>
                            <br><br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
